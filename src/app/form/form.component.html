<div class="loginBox">
    <form [formGroup]="loginForm">
        <div class="login-Form" fxLayout="column" >
            <span>Username:</span>
            <mat-form-field class="example-full-width">
                <input matInput formControlName="name">
            </mat-form-field>
            <div *ngIf="loginForm.controls['name'].invalid && (loginForm.controls['name'].dirty || loginForm.controls['name'].touched)"
                class="alert alert-danger">
                <div *ngIf="loginForm.controls['name'].errors.required">
                    Username is required.
                </div>
                <div *ngIf="loginForm.controls['name'].errors.minlength">
                    Name must be at least 4 characters long.
                </div>
            </div>
            <span>Password:</span>
            <mat-form-field class="example-full-width">
                <input matInput formControlName="pass">
            </mat-form-field>
            <div *ngIf="loginForm.controls['pass'].invalid && (loginForm.controls['pass'].dirty || loginForm.controls['pass'].touched)"
                class="alert alert-danger">
                <div *ngIf="loginForm.controls['pass'].errors.required">
                    Password is required.
                </div>
            </div>
            <br>
            <br>
            <button [disabled]="loginForm.invalid" (click)="onSubmit()">Log In</button>
        </div>
        <br>
    </form>
</div>
